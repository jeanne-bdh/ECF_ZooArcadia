<!-- SECTION : BIG TITLE -->
<section class="big_title d-flex align-items-center">
    <p class="title_signin text-white text-center fs-2 mx-auto">
        Bienvenue sur votre <br>
        espace de connexion.
    </p>
</section>

<section class="container_signin container">
    <div class="container_form d-flex justify-content-center align-items-center">
        <div>
            <h5>CONNEXION</h5>
            <form>
                <div>
                    <div class="ms-4 mt-5 mb-3"">
                        <label for=" InputEmail" class="form-label ms-5 ps-4">Identifiant :</label>
                        <div class="bloc_icon_input d-flex flex-direction-column justify-content-center">
                            <img src="/icons/signin/animal-print-2026978.svg" alt="empreinte animal">
                            <input type="email" class="form-control w-75 ms-3" id="InputEmail">
                        </div>
                    </div>
                    <div>
                        <div class="ms-4 mt-5 mb-3">
                            <label for="InputPassword" class="form-label ms-5 ps-4">Mot de passe :</label>
                            <div class="d-flex flex-direction-column justify-content-center">
                                <img src="/icons/signin/keyhole-149772.svg" alt="cadenas">
                                <input type="password" class="form-control w-75 ms-3" id="InputPassword">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-bg-dark mt-4 px-3 py-2">Se connecter</button>
                    </div>
            </form>
        </div>
    </div>
</section>
