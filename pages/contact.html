<!-- SECTION : BIG TITLE -->
<section class="big_title d-flex align-items-center">
    <h1>CONTACT</h1>
</section>

<!-- SECTION : CONTAINER CONTACT -->
<section class="container_signin container">
    <div class="container_form container_form_contact">
        <form>
            <div class="mb-3">
                <label for="InputTitle" class="form-label">Titre :</label>
                <input type="text" class="form-control" id="InputTitle" placeholder="Sujet">
            </div>
            <div class="mb-3"">
                <label for=" InputEmail" class="form-label">Email :</label>
                <input type="email" class="form-control" id="InputEmail" placeholder="name@gmail.com">
            </div>
            <div class="mb-3">
                <label for="FormControlMessageContact" class="form-label">Message :</label>
                <textarea class="form-control" id="FormControlMessageContact" rows="3" placeholder="..."></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-bg-dark mt-4 px-3 py-2">Soumettre</button>
            </div>
        </form>
    </div>
</section>
